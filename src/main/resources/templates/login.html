<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OceaNous's Chat - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="login-container">
    <div class="login-form">
        <div class="logo">
            <h1>OceaNous's Chat</h1>
            <p class="text-muted">Simple secure messaging</p>
        </div>

        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required autofocus>
            </div>

            <div class="mb-3">
                <label for="connectionMode" class="form-label">Connection Mode</label>
                <select class="form-select" id="connectionMode">
                    <option value="PUBLIC">Public (Send and receive messages)</option>
                    <option value="PSEUDO_ANONYMOUS">Pseudo-Anonymous (Receive broadcast only)</option>
                </select>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Connect</button>
            </div>
        </form>
    </div>
    <div class="login-image"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const username = document.getElementById('username').value.trim();
        const connectionMode = document.getElementById('connectionMode').value;

        if (username) {
            // Store in session storage for use in chat page
            sessionStorage.setItem('chat-username', username);
            sessionStorage.setItem('chat-mode', connectionMode);

            // Redirect to chat page
            window.location.href = '/chat';
        }
    });
</script>
</body>
</html>
